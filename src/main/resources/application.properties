spring.application.name=jdbcdata
spring.datasource.pc-store.jdbcUrl=jdbc:mysql://localhost:3306/pc-store
spring.datasource.pc-store.username=root
spring.datasource.pc-store.password=1234
spring.datasource.pc-store.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.sakila.url=jdbc:mysql://localhost:3306/sakila
spring.datasource.sakila.username=root
spring.datasource.sakila.password=1234
spring.datasource.sakila.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
